<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Gas Refill - EasyGas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f7f8;
      color: #111827;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 1rem;
      background-color: #16a34a;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .carousel-wrapper {
      overflow: hidden;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 1rem 0;
    }

    .carousel-track {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      animation: scroll 30s linear infinite;
    }

    .carousel-track img {
      height: 180px;
      width: auto;
      object-fit: cover;
      border-radius: 12px;
      flex-shrink: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .black-background {
      background-color: #111;
      color: yellow;
      text-align: center;
      font-weight: bold;
      padding: 1rem;
      animation: blink 40s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: aqua;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #16a34a;
      text-align: center;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background-color: #f9fafb;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.5rem;
      background-color: #16a34a;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #15803d;
    }

    #confirmation {
      margin-top: 1rem;
      color: #059669;
      font-weight: bold;
      display: none;
      text-align: center;
    }

    footer {
      margin-top: 3rem;
      background-color: #1f2937;
      color: white;
      text-align: center;
      padding: 1.2rem;
      font-size: 1rem;
      border-top: 5px solid #16a34a;
    }

    @media (max-width: 768px) {
      .carousel-track img {
        height: 120px;
      }

      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    NAPH-TECH DIGITAL SOLUTIONS
  </header>

  <!-- Carousel -->
  <div class="carousel-wrapper">
    <div class="carousel-track" id="carousel-track">
      <img src="13kg k-gas.jpg" alt="kgas" />
      <img src="oilibya gas.jpg" alt="oilibya" />
      <img src="mengas 13kg.jpg" alt="mengas" />
      <img src="pro.jpg" alt="progas" />
      <img src="grill.jpg" alt="grill" />
      <img src="total gas.jpg" alt="total" />
      <img src="total2.jpg" alt="total again" />
      <img src="afrigas.jpg" alt="afrigas" />
      <img src="mengas 6kg.jpg" alt="mengas 6kg" />
      <img src="grill.jpg" alt="grill repeat" />
    </div>
  </div>

  <!-- Blinking Banner -->
  <p class="black-background">Need gas? We’ve got you covered! Refills and accessories delivered fast and free.</p>

  <!-- Order Form -->
  <div class="container">
    <h2>Order Gas Refill Or Purchase</h2>
    <form id="orderForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="address">Delivery Address</label>
      <input type="text" id="address" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="cylinder">Cylinder Size</label>
      <select id="cylinder" required>
        <option value="">-- Select Size --</option>
        <option value="6kg">6kg</option>
        <option value="13kg">13kg</option>
        <option value="50kg">50kg</option>
      </select>

      <label for="type">Cylinder Brand</label>
      <select id="type" required>
        <option value="">-- Select Brand --</option>
        <option value="Mengas">Mengas</option>
        <option value="Progas">Progas</option>
        <option value="Kgas">Kgas</option>
        <option value="Total">Total</option>
        <option value="Powergas">Powergas</option>
        <option value="Oilibya">Oilibya</option>
        <option value="Top Gas">Top Gas</option>
        <option value="Key Gas">Key Gas</option>
        <option value="National">National</option>
        <option value="Afrigas">Afrigas</option>
        <option value="City Gas">City Gas</option>
        <option value="Hass">Hass</option>
        <option value="Hashi">Hashi</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" required />

      <label for="notes">Additional Notes (Optional)</label>
      <textarea id="notes" rows="3"></textarea>

      <button type="submit">Submit your order</button>
    </form>
    <div id="confirmation">✅ Order sent via Whatsapp</div>
  </div>

  <footer>
    &copy; 2025 NAPH-TECH DIGITAL SOLUTIONS. All rights reserved.
  </footer>

  <script>
    // Double the carousel images for seamless scroll
    const track = document.getElementById('carousel-track');
    track.innerHTML += track.innerHTML;

    // WhatsApp order script
    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const address = document.getElementById('address').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const cylinder = document.getElementById('cylinder').value;
      const type = document.getElementById('type').value;
      const quantity = document.getElementById('quantity').value;
      const notes = document.getElementById('notes').value.trim();

      const message = `*Gas Refill Order*\n\nName: ${name}\nAddress: ${address}\nPhone: ${phone}\nCylinder Size: ${cylinder}\nBrand: ${type}\nQuantity: ${quantity}\nNotes: ${notes || 'N/A'}`;
      const phoneNumber = '254799409073';
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

      window.open(whatsappURL, '_blank');
      document.getElementById('confirmation').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
